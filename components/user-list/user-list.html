<div class="user-list">
  <h2 class="user-list__title">User List</h2>
  <a href="#!/users/new" class="user-list__add">+ Add New User</a>
  <table class="user-list__table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in listCtrl.users">
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.user_type }}</td>
        <td>
          <a href="#!/users/{{ user.id }}">Edit</a> |
          <a href="" ng-click="listCtrl.askDelete(user)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Custom Delete Confirmation Modal -->
<div class="modal" ng-show="listCtrl.showConfirmModal">
  <div class="modal__overlay" ng-click="listCtrl.cancelDelete()"></div>
  <div class="modal__content">
    <h3 class="modal__title">Confirm Deletion</h3>
    <p class="modal__text">Are you sure you want to delete this user?</p>
    <div class="modal__actions">
      <button class="modal__button modal__button--danger" ng-click="listCtrl.confirmDelete()">Delete</button>
      <button class="modal__button" ng-click="listCtrl.cancelDelete()">Cancel</button>
    </div>
  </div>
</div>

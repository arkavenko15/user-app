<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>403 Forbidden</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f5;
      color: #444;
      text-align: center;
      padding-top: 100px;
    }
    .error__title {
      font-size: 72px;
      color: #d9534f;
    }
    .error__message {
      font-size: 24px;
      margin-top: 10px;
    }
    .error__hint {
      margin-top: 30px;
      color: #777;
    }
    .error__link {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #316828;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="error">
    <div class="error__title">403</div>
    <div class="error__message">Access Denied</div>
    <div class="error__hint">You don't have permission to access this page.</div>
    <a href="#!/users" class="error__link">Back to User List</a>
  </div>
</body>
</html>
